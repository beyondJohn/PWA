<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="showcases.length > 0">
    <div class="form-group">
        <table style="margin: 0 auto;">
            <tr>
                <td style="text-align: left; padding-left: 28px;height:80px;" colspan="2">
                    <input class="file-selector" hidden type="file" accept="image/*" id="image" name="image" (change)="onFileChange($event)"
                        enctype="multipart/form-data" #fileInput>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center; position: relative;">
                    <div style="position:absolute; width:100%; height: 100%; z-index: 1;">
                        <div style="position: relative; text-align:center; width:100%; top:40%;">
                            <br />
                            <mat-progress-spinner [color]="color" [mode]="mode" [value]="value" style="margin: auto;">
                            </mat-progress-spinner>
                            <label id="complete"></label>
                        </div>
                    </div>
                    <img [src]="preview()" [class]="imgPreviewClass()" style="width:100%; padding: 25px 0;">
                </td>
            </tr>
            <tr [hidden]="!newShowcase">
                <td colspan="2" style="text-align: center; position: relative;">
                    <mat-form-field>
                        <input matInput placeholder="New Showcase Title" [value]="newTitle" [(ngModel)]="newTitle"
                            [ngModelOptions]="{standalone: true}" style="width: 180px;">
                    </mat-form-field>
                    <mat-icon svgIcon="remove" style="color:#F44336;" (click)="add_removeShowcase()"></mat-icon>
                </td>
            </tr>
            <tr *ngIf="myImage != '../../assets/images/search.png' && !newShowcase">
                <td colspan="2" style="text-align: center; position: relative;">
                    <mat-form-field class="example-full-width">
                        <mat-select *ngIf="!newTitle" placeholder="Showcase" [(ngModel)]="selectedValue"
                            [ngModelOptions]="{standalone: true}" name="type">
                            <mat-option *ngFor="let type of showcases" [value]="type.viewValue">
                                {{type.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-icon svgIcon="add" style="color:#3F51B5;" (click)="add_removeShowcase()"></mat-icon>
                </td>
            </tr>
            <tr [hidden]="myImage == '../../assets/images/search.png'">
                <td colspan="2" style="text-align: center; position: relative;">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Quick Descript" [value]="describe" [(ngModel)]="describe"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </td>
            </tr>
            <tr [hidden]="myImage == '../../assets/images/search.png'">
                <td colspan="2" style="text-align: center; position: relative;">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nice Comment" [value]="comment" [(ngModel)]="comment"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </td>
            </tr>

            <tr>
                <td>
                </td>
                <td style="text-align: right;">
                    <button mat-raised-button color="primary" style="padding:15px;" type="button" (click)="openInput()">Select
                        / Change</button>
                    <button mat-raised-button color="warn" style="padding:15px;" type="button" (click)="cancel()">Cancel</button>
                    <button id="submit" type="submit" mat-raised-button color="accent" style="padding:15px;" [disabled]="form.invalid || loading || disabled"
                        class="btn btn-success">Save
                        <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
                    </button>

                </td>
            </tr>
        </table>
    </div>
